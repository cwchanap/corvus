name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright-tests:
    name: Playwright Tests (Web)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build web assets
        run: |
          bun --cwd apps/web run build
          bun --cwd apps/api run copy-assets

      - name: Setup local D1 database
        run: cd apps/api && bun run db:migrate

      - name: Install Playwright browsers
        run: cd packages/e2e && bunx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: bun run test
        env:
          CI: true
          VITE_API_BASE: http://localhost:5002
          VITE_WEB_BASE: http://localhost:5000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/e2e/playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: packages/e2e/test-results/
          retention-days: 7
